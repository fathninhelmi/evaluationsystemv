<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Paper Survey Library</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0/dist/iife/sdk.js"></script>
</head>
<body>
<header class="header">
    <a href="#" class="logo"><img src="logo.png" alt="logo"></a>
    <nav class="nav-desktop" id="navMenu">
    </nav>
</header>

<main class="main-library">
  <div class="container-lib">
    <div class="lib-header">
      <h1>Product Paper Survey Library</h1>
    </div>

    <!-- tab solution-->
    <div class="content-tabs">
      <div class="tab-headers">
        <button class="tab-header active" onclick="switchProduct('spi')">
          <i></i> SPI
        </button>
        <button class="tab-header" onclick="switchProduct('aoi')">
          <i></i> AOI
        </button>
        <button class="tab-header" onclick="switchProduct('axi')">
          <i></i> AXI
        </button>
        <button class="tab-header" onclick="switchProduct('arv')">
          <i></i> ARV
        </button>
        <button class="tab-header" onclick="switchProduct('vone')">
          <i></i> V-ONE
        </button>
        <button class="tab-header" onclick="switchProduct('xc')">
          <i></i> XC
        </button>
        <button class="tab-header" onclick="switchProduct('xs')">
          <i></i> XS
        </button>
      </div>

        <div class="library-layout">
        <div class="library-content">
          <div class="content-box" id="mainContent">
            <h2>Welcome to the Product Paper Survey Library</h2>
            <p>Select a product type and category to explore.</p>
          </div>
        </div>

        <!-- sub product -->
        <div class="library-sidebar">
          <div class="sidebar-menu">
            <div class="sidebar-header" id="sidebarTitle">SUB MENU</div>
            <div id="sidebarLinks">
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
const { Client, Account, Databases, Query } = window.Appwrite;
const client = new Client();
client.setEndpoint("https://fra.cloud.appwrite.io/v1")
.setProject("68ddd7de00255d4f5c96");

const account = new Account(client);
const databases = new Databases(client);
const databaseId = "68ba8a9c001f17064e15";
const collectionId = "68ba8c240002116fa647";

let currentProduct = 'spi';
let currentCategory = 'overview';
let userRole = '';

async function checkSession() {
    try {
        const user = await account.get();
        console.log('Logged in as:', user.email);

        await getUserRole(user.$id);
        loadNavigation(userRole);
        
    } catch (err) {
        console.error('No active session:', err);
        window.location.href = 'index.html';
    }
}

async function getUserRole(userId) {
    try {
        const response = await databases.listDocuments(
            databaseId, 
            collectionId, 
            [Query.limit(1000)]
        );
        
        const user = response.documents.find(doc => doc.$id === userId);
        if (user) {
            userRole = user.role || 'staff';
        } else {
            userRole = 'staff';
        }
        console.log('User role:', userRole);
    } catch (err) {
        console.error('Error fetching user role:', err);
        userRole = 'staff';
    }
}

function loadNavigation(role) {
    const navMenu = document.getElementById('navMenu');
    let navHTML = '';
    
    if (role === 'admin') {
        navHTML = `
            <a href="approveduser.html" class="nav-link">User Management</a>
            <a href="manageform.html" class="nav-link">Manage Forms</a>
            <a href="referencecust.html" class="nav-link">References Details</a>
            <a href="library.html" class="nav-link active">Library</a>
            <a href="#" class="nav-link" id="logoutBtn">Logout</a>
        `;
    } else if (role === 'manager') {
        navHTML = `
            <a href="manager.html" class="nav-link">Home</a>
            <a href="spreadsheet.html" class="nav-link">Spreadsheet</a>
            <a href="request.html" class="nav-link">Requested Form</a>
            <a href="library.html" class="nav-link active">Library</a>
            <a href="#" id="logoutBtn" class="nav-link">Logout</a>
        `;
    } else {
        navHTML = `
            <a href="staff.html" class="nav-link">My Forms</a>
            <a href="library.html" class="nav-link active">Library</a>
            <a href="#" class="nav-link" id="logoutBtn">Logout</a>
        `;
    }
    
    navMenu.innerHTML = navHTML;

    document.getElementById("logoutBtn").addEventListener("click", (e) => {
        e.preventDefault();
        console.log('Logout button clicked');
        logout();
    });
}

async function logout() {
  try {
    await account.deleteSession("current");
    console.log('Logged out successfully');
  } catch (err) {
    console.warn('Could not delete session (maybe already logged out):', err);
  } finally {
    window.location.href = "index.html";
  }
}

function getSidebarCategories(product) {
  const categories = {
    'spi': [
      { id: 'overview', label: 'Overview'},
      { id: 'v310ispi', label: 'V310i SPI for Advanced Packaging and Microelectronics' },
      { id: 'v310ioptimus', label: 'V310i Optimus 3D'}
    ],
    'aoi': [
      { id: 'overview', label: 'Overview'},
      { id: 'visionpro', label: 'V510i Vision Pro' },
      { id: 'v510ioptimus', label: 'V510i Optimus 3D'},
      { id: 'dst', label: 'V510i DST'}
    ],
    'axi': [
      { id: 'overview', label: 'Overview'},
      { id: 'qx1', label: 'V810iAi QXI' },
      { id: 'v810is3', label: 'V810i S3'},
      { id: 'v810is2ex', label: 'V810i S2EX'}
    ],
    'arv': [
      { id: 'overview', label: 'Overview'},
      { id: 'v9ifi', label: 'V9i FI' },
      { id: 'v9ici', label: 'V9i CI'},
      { id: 'v510ir', label: 'V510i R'}
    ],
    'vone': [
      { id: 'overview', label: 'Overview'}
    ],
    'xc': [
      { id: 'overview', label: 'Overview'}
    ],
    'xs': [
      { id: 'overview', label: 'Overview'}
    ]
  };
  
  return categories[product] || categories['aoi'];
}

function loadSidebarMenu(product) {
  const sidebarLinks = document.getElementById('sidebarLinks');
  const categories = getSidebarCategories(product);
  
  let html = '';
  categories.forEach((cat, index) => {
    const activeClass = index === 0 ? 'active' : '';
    html += `
      <div class="sidebar-link ${activeClass}" onclick="switchCategory('${cat.id}')">
        <i class="${cat.icon}"></i>
        <span>${cat.label}</span>
      </div>
    `;
  });
  
  sidebarLinks.innerHTML = html;
}

function switchProduct(product) {
  currentProduct = product;
  document.querySelectorAll(".tab-header").forEach(h => h.classList.remove("active"));
  event.target.closest('.tab-header').classList.add("active");
  const titles = {
    'aoi': 'AOI Product',
    'axi': 'AXI Product',
    'spi': 'SPI Product',
    'arv': 'ARV Product',
    'vone': 'V-ONE Product',
    'xc': 'SMART CAMERA Product',
    'xs': 'SMART CODE READER Product'
  };
  document.getElementById('sidebarTitle').textContent = titles[product];
  loadSidebarMenu(product);
  currentCategory = getSidebarCategories(product)[0].id;
  updateContent();
}

function switchCategory(category) {
  currentCategory = category;
  document.querySelectorAll(".sidebar-link").forEach(link => link.classList.remove("active"));
  event.target.closest('.sidebar-link').classList.add("active");
  updateContent();
}

function getDocumentLink(product, category) {
  const documentLinks = {
    'aoi': {
      'overview': '#',
      'visionpro': '#',
      'v510ioptimus': '#',
      'dst': ''
    },
    'axi': {
      'overview': '#',
      'qx1': '#',
      'v810is3': '#',
      'v810is2ex': '#'
    },
    'spi': {
      'overview': 'https://docs.google.com/document/d/1UXpRskb7nlmZyPadUM9oPY86_OsKAfckJKh35o3dloU/edit?usp=sharing',
      'v310ispi': 'https://docs.google.com/document/d/1UXpRskb7nlmZyPadUM9oPY86_OsKAfckJKh35o3dloU/edit?usp=sharing',
      'v310ioptimus': 'https://docs.google.com/document/d/1sTY7HmWfhYWMUqZfc9p6EbBrF01UrN2t3xm_ZgyPGug/edit?usp=sharing'
    },
    'arv': {
      'overview': '#',
      'v9ifi': '#',
      'v9ici': '#',
      'v510ir': '#'
    },
    'vone': {
      'overview': '#'
    },
    'xc': {
      'overview': '#'
    },
    'xs': {
      'overview': '#'
    }
  };
  
  return documentLinks[product]?.[category] || '#';
}

function updateContent() {
  const content = document.getElementById('mainContent');
  
  const productNames = {
    'aoi': 'AOI',
    'axi': 'AXI',
    'spi': 'SPI',
    'arv': 'ARV',
    'vone': 'V-ONE',
    'xc': 'SMART CAMERA',
    'xs': 'SMART CODE READER'
  };

  const categories = getSidebarCategories(currentProduct);
  const currentCat = categories.find(cat => cat.id === currentCategory);
  const categoryName = currentCat ? currentCat.label : currentCategory;
  
  const productName = productNames[currentProduct];
  
  let html = `
    <h2>${productName} - ${categoryName}</h2>
    <p>Browse ${productName} ${categoryName.toLowerCase()} and documentation.</p>
  `;

html += `
    <div class="resource-grid">
      <div class="resource-card">
        <div class="resource-title">${productName} ${categoryName}</div>
        <div class="resource-actions">
          <button class="btn-resource btn-view" onclick="viewDocument()">
            <i class="fas fa-eye"></i> View
          </button>
        </div>
      </div>
    </div>
  `;
  
  content.innerHTML = html;
}

function viewDocument(url) {
  if (url && url !== '#') {
    window.open(url, '_blank');
  } else {
    alert('Document link not available for this category.');
  }
}

document.addEventListener('DOMContentLoaded', async () => {
    await checkSession();
    loadSidebarMenu(currentProduct);
    updateContent();
});
</script>

</body>
</html>
